<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Geospatial Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #side-panel {
      position: absolute; top: 0; right: 0; width: 300px; height: 100%;
      background-color: rgba(255,255,255,0.95); overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3); padding: 10px; z-index: 1;
    }
    @media (max-width: 1024px) { #side-panel { display: none; } }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    th { cursor: pointer; background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="side-panel">
    <h2>Custom Dataset</h2>
    <table id="data-table">
      <thead>
        <tr><th onclick="sortTable(0)">Name</th><th onclick="sortTable(1)">Value</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieWluemhlbmdjaGVuIiwiYSI6ImNtMXFvcm9jNTAyYjEybW9tNGF2OWpiZ2wifQ.14G-PXphSbaM7jZ59Cohgw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10', 
      center: [139.6917, 35.6895], zoom: 5
    });

    fetch('assets/customdata.geojson')
      .then(response => response.json())
      .then(data => {
        map.on('load', function() {
          map.addSource('customdata', { type: 'geojson', data: data });
          map.addLayer({
            id: 'custom-layer', type: 'fill', source: 'customdata',
            paint: { 'fill-opacity': 0 } // 设置透明度为0，完全隐藏
          });
        });
        populateTable(data.features);
      })
      .catch(err => console.error('Error loading custom data:', err));
  </script>
</body>
</html>
